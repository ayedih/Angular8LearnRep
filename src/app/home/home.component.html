<div style="padding: 13px;">
  <mat-spinner *ngIf="products && products.length === 0"></mat-spinner>
  <!--       
    We used the  <mat-spinner>  component for showing a loading spinner 
    when the length of the  products  array equals zero, 
    that is before any data is received from the REST API server.
 -->

  <mat-card *ngFor="let product of products" style="margin-top: 10px;">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>
        {{ product.price }} $/ {{ product.quantity }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>
            {{product.description}}
        </p>

    <img style="height: 100%; width: 100%;" src="{{product.imageUrl}}" />

    </mat-card-content>

    <mat-card-actions>
        <button mat-button> Buy product</button>
    </mat-card-actions>
  </mat-card>
</div>

<div>
  <button (click) = "firstPage()" mat-button> First</button>
  <button (click) = "previousPage()" mat-button> Previous </button>
  <button (click) = "nextPage()" mat-button> Next </button>
  <button (click) = "lastPage()" mat-button> Last </button>
</div>
